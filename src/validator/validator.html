<!DOCTYPE html>
<html>

<head>

	<title>LanguageTool</title>

	<link rel="stylesheet" href="../common/base.css">

</head>

<body class="hidden">
	<div class="validator">
		<div id="sidebar" class="validator__sidebar validator__sidebar--collapsed">
			<a class="validator__logo" target="_blank"
				href="https://github.com/jonathanpeppers/inclusive-code-comments"></a>

			<a class="validator__footer" href="https://languagetool.org/dev" target="_blank">

			</a>
		</div>
		<div class="validator__content">
			<div class="validator__inner-content">
				<div id="status-box" class="validator__status-box">
					<h4 id="status-headline"></h4>
					<p id="status-text"></p>
					<div class="validator__status-box__loader"></div>
					<div id="status-button" class="validator__status-box__button"

				</div>
				<div data-lt-validator="true" class="validator__text-field" id="text-field" data-t-placeholder="validatorPlaceholder" contenteditable="true"></div>
			</div>
		</div>
	</div>

	<script src="../common/loadFonts.js"></script>
	<script src="loadValidator.js"></script>
</body>

</html>
