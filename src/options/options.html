	<div class="lt-options__wrapper">

		<div class="lt-options__generalSettings-toggle lt-options-static" id="generalSettings"

		<div class="lt-options__personalDictionary-toggle lt-options-toggle" id="personalDictionary"
			data-t="settingsDictionaryHeadline"></div>

		<div id="personalDictionary-options" class="lt-options__personalDictionary lt-toggle-box">
			<div class="lt-add-input-wrapper">
				<input id="personalDictionaryInput" type="text" name="fname"
					data-t-placeholder="settingsAddOrFilterWords" autocomplete="off">
				<button id="addToPersonalDictionary" class="lt-btn-add" disabled></button>
			</div>

			<div id="personalDictionary-options__emptyState" class="lt-emptyState" data-t="settingsEmptyDictionary">
			</div>

			<div id="personalDictionary-options__emptySearch" class="lt-emptySearch" data-t="settingsAddWordHint"></div>

			<div id="personalDictionary-optionsInside">
				<ul id="personalDictionaryList" class="lt-options__dictionary"></ul>
				<div class="lt-btn-wrapper">
					<div id="personalDictionary-options__copyMessage" class="lt-options__message"
						data-t="settingsCopyDictionarySuccessful"></div>
					<button id="personalDictionary-options__copy" class="lt-btn lt-btn__secondary"
						data-t="settingsCopyDictionary"></button>
					<button id="personalDictionary-options__clearAll" class="lt-btn lt-btn-destructive"
						data-t="settingsClearAll"></button>
				</div>
			</div>
		</div>

		<div class="lt-options__ignoredRules-toggle lt-options-toggle" id="ignoredRules" data-t="ignoredRulesDesc">
		</div>

		<div id="ignoredRules-options" class="lt-options__ignoredRules lt-toggle-box">
			<div id="ignoredRules-options__emptyState" class="lt-emptyState" data-t="settingsEmptyIgnoredRules"></div>
			<div id="ignoredRules-optionsInside">
				<ul id="ignoredRulesList" class="lt-options__rules"></ul>
				<div class="lt-btn-wrapper">
					<button id="ignoredRules-options__clearAll" class="lt-btn lt-btn-destructive"
						data-t="settingsEnableAllRules"></button>
				</div>
			</div>
		</div>

		<div class="lt-options__disabledDomains-toggle lt-options-toggle" id="disabledDomains" data-t="domainsDesc">
		</div>

		<div id="disabledDomains-options" class="lt-options__disabledDomains lt-toggle-box">
			<div class="lt-add-input-wrapper">
				<input id="disabledDomainsInput" type="text" name="fname"
					data-t-placeholder="settingsAddOrFilterDomains" autocomplete="off">
				<button id="addToDisabledDomains" class="lt-btn-add" disabled></button>
			</div>

			<div id="disabledDomains-options__emptyState" class="lt-emptyState" data-t="settingsEmptyDomainList"></div>

			<div id="disabledDomains-options__emptySearch" class="lt-emptySearch" data-t="settingsAddDomainHint"></div>

			<div id="disabledDomains-optionsInside">
				<ul id="disabledDomainsList" class="lt-options__rules"></ul>
				<div class="lt-btn-wrapper">
					<button id="disabledDomains-options__clearAll" class="lt-btn lt-btn-destructive"
						data-t="settingsClearAll"></button>
				</div>
			</div>
		</div>
