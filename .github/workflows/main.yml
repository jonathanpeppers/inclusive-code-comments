name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: set api key
        env:
          API_KEY: ${{ secrets.AZURE_COGNITIVE_SERVICES_API_KEY }}
        run: echo "export const api_key = \"$API_KEY\";" > src/packed/secrets.js

      - name: npm install
        run: npm install

      - name: build extension
        run: npx xt-build

      - name: run tests
        run: npx xt-test
        
      - name: archive release.zip
        uses: actions/upload-artifact@v2
        with:
          name: release
          path: release.zip
